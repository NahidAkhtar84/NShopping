<div class="modal" tabindex="-1" id="marketingmodal" role="dialog">
    <form method="post" action='ajax/email_signup' id="sendForm">{% csrf_token %}
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
        <input id="id_email" class="form-control" maxlength="200" name="email" type="email" placeholder="Your Email">
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-success" id="sendMarketingForm">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
    </form>
</div>
